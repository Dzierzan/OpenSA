							Y: 2
						Label@LABEL:
							X: 34
							Width: 60
							Height: 25
							Shadow: True
						Label@NOFLAG_LABEL:
							X: 5
							Width: PARENT_RIGHT
							Height: 25
							Shadow: True
				Container@REPLAY_PLAYER:
					Logic: ReplayControlBarLogic
					Y: 39
					Width: 160
					Height: 35
					Visible: false
					Children:
						Button@BUTTON_PAUSE:
							X: 15
							Y: 10
							Width: 26
							Height: 26
							Key: Pause
							TooltipText: Pause
							TooltipContainer: TOOLTIP_CONTAINER
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PAUSE:
									X: 5
									Y: 5
									ImageCollection: music
									ImageName: pause
						Button@BUTTON_PLAY:
							X: 15
							Y: 10
							Width: 26
							Height: 26
							Key: Pause
							IgnoreChildMouseOver: true
							TooltipText: Play
							TooltipContainer: TOOLTIP_CONTAINER
							Children:
								Image@IMAGE_PLAY:
									X: 5
									Y: 5
									ImageCollection: music
									ImageName: play
						Button@BUTTON_SLOW:
							X: 55
							Y: 13
							Width: 36
							Height: 20
							Key: ReplaySpeedSlow
							TooltipText: Slow speed
							TooltipContainer: TOOLTIP_CONTAINER
							Text: 50%
							Font: TinyBold
						Button@BUTTON_REGULAR:
							X: 55 + 45
							Y: 13
							Width: 38
							Height: 20
							Key: ReplaySpeedRegular
							TooltipText: Regular speed
							TooltipContainer: TOOLTIP_CONTAINER
							Text: 100%
							Font: TinyBold
						Button@BUTTON_FAST:
							X: 55 + 45 * 2
							Y: 13
							Width: 38
							Height: 20
							Key: ReplaySpeedFast
							TooltipText: Fast speed
							TooltipContainer: TOOLTIP_CONTAINER
							Text: 200%
							Font: TinyBold
						Button@BUTTON_MAXIMUM:
							X: 55 + 45 * 3
							Y: 13
							Width: 38
							Height: 20
							Key: ReplaySpeedMax
							TooltipText: Maximum speed
							TooltipContainer: TOOLTIP_CONTAINER
							Text: MAX
							Font: TinyBold
