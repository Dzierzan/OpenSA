Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 520
	Height: 195
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: OpenSA developer preview
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This is the pre-alpha build of the OpenSA mod.
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Be informed that some features or missions are either missing or incomplete. 
		Label@PROMPT_TEXT_C:
			X: 15
			Y: 104
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Thank you for understanding and enjoy the mod!
		Label@PROMPT_TEXT_E:
			X: 15
			Y: 140
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I understand
			Font: Bold
