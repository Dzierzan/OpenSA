# The spawnpoint for player actors.
mpspawn:
	Interactable:
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	MapEditorData:
		Categories: System

anthole:
	Interactable:
	AlwaysVisible:
	AntHole:
		Actors: ant_bull_pirate, ants_grenadier_pirate
		Amount: 1, 6
		Delay: 40
	Immobile:
	RejectsOrders:
	RenderSprites:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	MapEditorData:
		Categories: System

# TODO keep commenting from here on!
^CorePlayer:
	AlwaysVisible: # TODO what?
	Shroud:
		FogCheckboxDisplayOrder: 3
		ExploredMapCheckboxEnabled: True

Player:
	Inherits: ^CorePlayer
	# Developer debug menu
	DeveloperMode:
		CheckboxEnabled: True
	# Enable mission objectives, required to win or loose mission.
	MissionObjectives:
	# Default objective: Win by killing all enemies.
	ConquestVictoryConditions:
	PlayerResources:
	#	SelectableCash: 5000, 6000, 8000, 10000, 12500, 15000, 10000000
