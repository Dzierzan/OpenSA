	PlaceBeacon:
		ArrowSequence:
		CircleSequence: x
		Duration: 250
	PlayerRadarTerrain:

EditorPlayer:
	Inherits: ^CorePlayer

^CoreWorld:
	Inherits: ^Palettes
	AlwaysVisible:
	Selection:
	ScreenMap:
	ActorMap:
	GrantConditionOnTileSet@Normal:
		TileSets: NORMAL
		Condition: normal
	MusicPlaylist@Normal:
		RequiresCondition: normal
		BackgroundMusic: frogs
	GrantConditionOnTileSet@Desert:
		TileSets: DESERT
		Condition: desert
	MusicPlaylist@Desert:
		RequiresCondition: desert
		BackgroundMusic: wind
	GrantConditionOnTileSet@Swamp:
		TileSets: SWAMP
		Condition: swamp
	MusicPlaylist@Swamp:
		RequiresCondition: swamp
		BackgroundMusic: crickets
	GrantConditionOnTileSet@Candy:
		TileSets: CANDY
		Condition: candy
	MusicPlaylist@Candy:
		RequiresCondition: candy
		BackgroundMusic: dreamscape
	TerrainGeometryOverlay: # TODO do we need this?
	TerrainRenderer:
	ShroudRenderer:
		Index: 0, 15, 3, 6, 12, 9, 11, 7, 14, 13, 1, 2, 4, 8, 5, 10
	Faction@Random:
		Name: Any
		InternalName: Random
		Side: Random
		RandomFactionMembers: ants, beetles, scorpions, spiders, wasps
	LoadWidgetAtGameStart:
	Locomotor@Unit:
		Name: unit
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 75
			Vegetation: 50
	Locomotor@Wasp:
		Name: wasp
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 100
			Vegetation: 100
	Locomotor@Special:
		Name: slapfighter
		Crushes: colony_bit
		TerrainSpeeds:
			Clear: 100
			Rock: 100
			Vegetation: 100
	# Required to show the map grid.
	TerrainGeometryOverlay:
	# Required for debug overlays:
	DebugVisualizations:
	# Required for warhead debug overlays.
	WarheadDebugOverlay:

