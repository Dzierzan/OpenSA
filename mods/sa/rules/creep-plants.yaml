puff:
	Inherits: ^CoreNeutralTowerCreep
	Tooltip:
		Name: Seed Ball
	Health:
		HP: 4500
	-AttackTurreted:
	-WithAttackAnimation:
	WithMakeAnimation:
		Sequence: grow
	WithSpawnsShrapnelAnimation:
		Sequences: shoot
	ExternalCondition@TRIGGER:
		Condition: seed_attack
	SpawnsShrapnel@1:
		Weapon: puff
		Amount: 6
		Delay: 20
		AimChance: 0
		LocalOffset: 0,0,0
		PauseOnCondition: !seed_attack || injured
	SpawnsShrapnel@2:
		Weapon: puff_normal_seed
		Amount: 1
		Delay: 20
		AimChance: 0
		LocalOffset: 0,0,0
		PauseOnCondition: !seed_attack || injured
	Plant:

seed:
	SpawnActorOnDeath:
		Actor: puff
		Probability: 15
		SkipMakeAnimations: false
	SelfHealing:
		Step: -1000
		HealIfBelow: 101
	HitShape:
	BodyOrientation:
		QuantizedFacings: 1
	Health:
		HP: 40000
	HiddenUnderFog:
	Immobile:
	RenderSprites:
	WithSpriteBody:
	Plant:

