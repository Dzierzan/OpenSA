Player:
	MissionObjectives:
		EarlyGameOver: true
		GameOverDelay: 3000
	DeveloperMode:
		CheckboxEnabled: False
	ColonyConquestVictoryConditions:
		SuppressNotifications: True
	Shroud:
		FogCheckboxEnabled: False
		ExploredMapCheckboxEnabled: True

World:
	LuaScript:
		Scripts: script.lua
	MapOptions:
		ShortGameCheckboxEnabled: False
	-SpawnStartingUnits:
	-MapStartingLocations:
	ObjectivesPanel:
		PanelName: MISSION_OBJECTIVES
	ScriptLobbyDropdown@difficulty:
		ID: difficulty
		Label: Difficulty
		Values:
			easy: Easy
			normal: Normal
			hard: Hard
		Default: normal

^CoreBuilding:
	ProductionQueue:
		InfiniteBuildLimit: 0
